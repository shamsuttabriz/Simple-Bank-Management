<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 text-white">
    <h1 class="text-5xl text-center mt-12">Welcome to our <span class="font-semibold text-orange-500">Mayer-Bank</span>!!!</h1>

    <div class="w-2/3 bg-slate-600 p-5 mt-12 mx-auto bg-opacity-60 rounded">
        <h1 class="text-2xl">Please Login</h1>
        <input id="user-email" class="block px-5 py-2 my-5 w-2/3 rounded bg-transparent border-2 border-slate-800 outline-none" type="email" placeholder="example@gmail.com">
        <input id="user-password" class="block px-5 py-2 my-5 w-2/3 rounded bg-transparent border-2 border-slate-800 outline-none" type="password" placeholder="password">
        <button id="btn-submit" type="submit" class="px-5 py-2 bg-slate-800 hover:bg-transparent border-2 border-slate-800 rounded duration-200">Submit</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
